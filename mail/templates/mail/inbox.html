{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

    <div id="emails-view" style="margin-top: 10px;">
    </div>

    <div id="read-email" style="margin-top: 10px;">
    </div>

    <div id="compose-view" style="margin-top: 10px;">
        <h3>New Email</h3>
        <form id="compose-form" onsubmit="send_email();return false">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" required>
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="compose-body" placeholder="Body" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value = "Send"/>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
